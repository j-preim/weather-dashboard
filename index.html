<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="Content-Security-Policy" content="upgrade-insecure-requests">
    <!-- For HTML page to use Bootstrap with CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">
    <!-- Link CSS page that is in assets folder -->
    <link rel="stylesheet" href="./assets/css/style.css" />
    <title>Weather Dashboard</title>
</head>

<body>
    <header class="py-3 text-center" id="top">
        <h1>Weather Dashboard</h1>
    </header>

    <main class="container-fluid py-2" id="main">
        <div class="row">
            <aside class="col-3">
                <header>Search for a City:</header>
                <input class="my-2" placeholder="San Diego" id="cityName">
                <button class="btn search-button my-2">Search</button>
                <div class="my-2 border border-top"></div>
            </aside>
            <div class="col-8" id="results"></div>
        </div>
    </main>

    <!-- For HTML page to use Bootstrap that uses some Java with CSS-->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>

    <!-- Link JQuery third-party library -->
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>

    <!-- Link the DayJS library -->
    <script src="https://cdn.jsdelivr.net/npm/dayjs@1.11.3/dayjs.min.js"
        integrity="sha256-iu/zLUB+QgISXBLCW/mcDi/rnf4m4uEDO0wauy76x7U=" crossorigin="anonymous"></script>

    <!-- Link JavaScript page that is in assets folder -->
    <script src="./assets/js/script.js"></script>
</body>

</html>
