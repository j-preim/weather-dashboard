<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- For HTML page to use Bootstrap with CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">
    <!-- Link CSS page that is in assets folder -->
    <link rel="stylesheet" href="./assets/css/style.css" />
    <title>Weather Dashboard</title>
</head>

<body>
    <header class="py-3 text-center" id="top">
        <h1>Weather Dashboard</h1>
    </header>

    <main class="container-fluid py-2" id="main">
        <div class="row">
            <aside class="col-3 border border-right">
                <h3>Search for a City:</h3>
                <input placeholder="San Diego" id="cityName">
                <button class="searchBtn">Search</button>
            </aside>
            <div class="col-8">
                <section class="mb-3 p-2 border border-1 border-dark" id="currentInfo">
                    <header id="cityCurrent">
                    </header>
                    <div id="tempCurrent">Temp:</div>
                    <div id="windCurrent">Wind:</div>
                    <div id="humidityCurrent">Humidity:</div>
                </section>
                <section>
                    <div class="row ps-">
                        <h4>5-Day Forecast:</h4>
                    </div>
                    <div class="row justify-content-around">
                        <div class="col-2 bg-primary">1</div>
                        <div class="col-2 bg-primary">2</div>
                        <div class="col-2 bg-primary">3</div>
                        <div class="col-2 bg-primary">4</div>
                        <div class="col-2 bg-primary">5</div>
                    </div>
                </section>
                </row>
            </div>
        </div>
    </main>

    <!-- For HTML page to use Bootstrap that uses some Java with CSS-->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>

    <!-- Link JQuery third-party library -->
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>

    <!-- Link the DayJS library -->
    <script src="https://cdn.jsdelivr.net/npm/dayjs@1.11.3/dayjs.min.js"
        integrity="sha256-iu/zLUB+QgISXBLCW/mcDi/rnf4m4uEDO0wauy76x7U=" crossorigin="anonymous"></script>

    <!-- Link JavaScript page that is in assets folder -->
    <script src="./assets/js/script.js"></script>
</body>

</html>
